apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goofydo-ingress
  namespace: goofydo
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - goofydo.local
      secretName: goofydo-tls
  rules:
    - host: goofydo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
          - path: /swagger
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - path: /openapi
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080