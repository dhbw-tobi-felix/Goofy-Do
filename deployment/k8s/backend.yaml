apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: goofydo
data:
  QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres.goofydo.svc.cluster.local:5432/appdb
  QUARKUS_DATASOURCE_JDBC_ACQUISITION_TIMEOUT: "60S"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: goofydo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 185
        runAsGroup: 185
        fsGroup: 185
      initContainers:
        - name: wait-for-keycloak
          image: curlimages/curl:8.8.0
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          command:
            - sh
            - -c
            - |
              echo "Waiting for Keycloak..."
              until curl -k -s -o /dev/null -w "%{http_code}" \
                http://keycloak:8080/auth/realms/todo/.well-known/openid-configuration \
                | grep -q '^200$'; do
                echo "Keycloak not ready yet, sleeping 5s..."
                sleep 5
              done
              echo "Keycloak is up"
        - name: wait-for-postgres
          image: busybox:1.36
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          command:
            - sh
            - -c
            - |
              echo "Waiting for Postgres..."
              until nc -z postgres.goofydo.svc.cluster.local 5432; do
                echo "Postgres not ready yet, sleeping 2s..."
                sleep 2
              done
              echo "Postgres is ready"
      imagePullSecrets:
        - name: ghcr-cred
      containers:
        - name: backend
          image: ghcr.io/dhbw-tobi-felix/goofy-do/goofydo-backend:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: QUARKUS_PROFILE
              value: "prod"
            - name: JAVA_OPTS
              value: "-Djava.net.preferIPv4Stack=true"
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
      volumes:
        - name: tmp-volume
          emptyDir: { }
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: goofydo
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080