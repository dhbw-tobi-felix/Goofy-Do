name: Secret Scan
run-name: >
  ${{ format('Secrets • {0} • {1}', github.event_name, github.ref_name || format('PR #{0}', github.event.pull_request.number)) }}

on:
  push: { branches: [ main ] }
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Install gitleaks
        run: |
          set -eux
          ver=8.18.4
          curl -sL https://github.com/gitleaks/gitleaks/releases/download/v${ver}/gitleaks_${ver}_linux_x64.tar.gz | tar xz
          sudo mv gitleaks /usr/local/bin/
          gitleaks version

      # Fork-PRs: keine Secrets -> entweder überspringen oder ohne Lizenz laufen.
      - name: Run gitleaks (create SARIF)
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        run: |
          set -eux
          mkdir -p reports
          gitleaks detect --source . --redact \
            --report-format sarif \
            --report-path reports/gitleaks.sarif \
            --exit-code 1
        # PRs dürfen nicht failen
        continue-on-error: ${{ github.event_name == 'pull_request' }}
        # Optional: skip auf Fork-PRs, wenn Lizenz zwingend ist
        # if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}

      - name: Ensure SARIF exists
        if: always()
        run: |
          test -s reports/gitleaks.sarif || { echo "no SARIF"; ls -la reports || true; exit 1; }

      - name: Upload SARIF to Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/gitleaks.sarif
          category: gitleaks
          wait-for-processing: true

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secret-scan
          path: reports/gitleaks.sarif