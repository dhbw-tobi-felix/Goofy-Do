name: Build, Publish & Sign Frontend
run-name: >
  ${{ format('Frontend • {0} • {1}', github.event_name, github.ref_name || format('PR #{0}', github.event.pull_request.number)) }}

on:
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - ".github/workflows/build-frontend.yml"
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/build-frontend.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_REF: ghcr.io/dhbw-tobi-felix/goofy-do/goofydo-frontend

concurrency:
  group: build-frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # --- PR: nur bauen, kein Push/Sign ---
      - name: Build image (PR, no push)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: false
          provenance: false
          build-args: |
            NODE_ENV=production

      # --- main: push + sign ---
      - name: Login to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        if: github.ref == 'refs/heads/main'
        run: |
          SHA_TAG=${GITHUB_SHA::12}
          echo "tags=${{ env.IMAGE_REF }}:latest,${{ env.IMAGE_REF }}:${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "primary_tag=${{ env.IMAGE_REF }}:latest" >> $GITHUB_OUTPUT

      - name: Build & push image (main)
        id: build
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=${{ env.IMAGE_REF }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_REF }}:buildcache,mode=max
          build-args: |
            NODE_ENV=production

      - name: Install Cosign
        if: github.ref == 'refs/heads/main'
        uses: sigstore/cosign-installer@v3

      - name: Sign image (keyless)
        if: github.ref == 'refs/heads/main'
        env:
          COSIGN_EXPERIMENTAL: "true"
          COSIGN_YES: "true"
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          IFS=',' read -ra TAGS <<< "${{ steps.meta.outputs.tags }}"
          for T in "${TAGS[@]}"; do cosign sign "${T%@*}@${DIGEST}"; done

      - name: Write & upload image refs
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ steps.meta.outputs.primary_tag }}" > image-ref.txt
          echo "${{ steps.build.outputs.digest }}" > digest.txt
        shell: bash
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: frontend-image-refs
          path: |
            image-ref.txt
            digest.txt