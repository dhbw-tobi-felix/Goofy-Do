name: SBOM Generation

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Gradle-Caching für schnellere Builds
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/**/*.gradle*','backend/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0
        with:
          syft-version: v1.16.0

      # ---------- Backend / Quarkus ----------
      - name: Build backend (Quarkus)
        working-directory: backend
        run: ./gradlew quarkusBuild --no-daemon --quiet

      # Scan der erzeugten Quarkus-Artefakte -> enthält io.quarkus, smallrye, jboss, etc.
      - name: SBOM backend (SPDX)
        run: |
          syft scan dir:backend/build/quarkus-app \
            --exclude '**/tmp/**' \
            -o spdx-json=sbom-backend.spdx.json
          # optional: zusätzlich Runner-JAR scannen, falls vorhanden
          if ls backend/build/*-runner.jar >/dev/null 2>&1; then
            syft scan file:$(ls backend/build/*-runner.jar | head -n1) \
              -o spdx-json=sbom-backend-runner.spdx.json
          fi

      # ---------- Frontend / React ----------
      - name: SBOM frontend (SPDX)
        run: |
          syft scan dir:frontend \
            --exclude '**/node_modules/**' \
            -o spdx-json=sbom-frontend.spdx.json

      # ---------- Repository-Root ----------
      - name: SBOM repo (CycloneDX)
        run: |
          syft scan dir:. \
            --exclude './.idea/**' \
            --exclude './Documentation/**' \
            --exclude './keycloak/**' \
            --exclude '**/node_modules/**' \
            --exclude '**/build/**' \
            -o cyclonedx-json=sbom-repo.cdx.json

      # ---------- Artefakte ----------
      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom-backend.spdx.json
            sbom-backend-runner.spdx.json
            sbom-frontend.spdx.json
            sbom-repo.cdx.json
          if-no-files-found: ignore